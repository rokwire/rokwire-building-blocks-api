<div class="topnav" id="myTopnav">
    <div class="topnav-left">
        <div id="catalog-home">
            <a href="https://illinois.edu">
                <img class="block-i" src="{{url_for('static',filename = 'block-i-white-orange.png')}}">
            </a>
            <a href="{{ url_for('contribute.home') }}">
                <h1 class="catalog-home">Contributions Catalog</h1>
            </a>
        </div>
        <div id="submit_contribution" class="topnav-contribute" style="display: none;">
            <button class="topnav-contribute-button btn" onclick="location.href = '{{ url_for('contribute.create') }}';" style="outline: none;">
                Contribute &nbsp; <i class="bi bi-plus-lg"></i>
            </button>
        </div>
    </div>

    <div class="topnav-right">
        <div id="nav_greeting" style="display: none;">
            <meta id="nav-user-data" user="{{user}}">
            <div id="user_profile" class="user-greeting">Hello, {{ user }} </div>
        </div>
        <div id="nav_logout" style="display: none;">
            <button class="topnav-login-logout-button btn" onclick="location.href = '{{ url_for('contribute.logout') }}';" style="outline: none;"> Logout</button>
        </div>
        <div id="nav_login" style="display: none;">
            <button class="topnav-login-logout-button btn" onclick="location.href = '{{ url_for('contribute.login') }}';" style="outline: none;"> Login</button>
        </div>
    </div>

</div>
