components:
  schemas:
    Non-pii:
      type: object
      nullable: true
      properties:
        uuid:
          type: string
          format: uuid
        over13:
          nullable: true
          type: boolean
        interests:
          type: array
          items:
            properties:
              category:
                type: string
              subcategories:
                type: array
                items:
                  type: string
        positiveInterestTags:
          nullable: true
          type: array
          items:
            type: string
        negativeInterestTags:
          nullable: true
          type: array
          items:
            type: string
        favorites:
          nullable: true
          type: object
          items:
            properties:
              eventIds:
                type: array
                items:
                  type: string
              placeIds:
                type: array
                items:
                  type: string
              diningPlaceIds:
                type: array
                items:
                  type: string
              laundryPlaceIds:
                type: array
                items:
                  type: string
              athleticEventIds:
                type: array
                items:
                  type: string
        privacySettings:
          nullable: true
          type: object
          properties:
            level:
              type: integer
              enum:
                - 1
                - 2
                - 3
                - 4
                - 5
            dataModified:
              type: string
        creationDate:
          type: string
        lastModifiedDate:
          type: string
    Pii:
      type: object
      properties:
        pid:
          type: string
        uuid:
          oneOf:
            - type: string
              format: uuid
            - type: array
              items:
                type: string
                format: uuid
        userName:
          nullable: true
          type: string
        firstname:
          nullable: true
          type: string
        lastname:
          nullable: true
          type: string
        middlename:
          nullable: true
          type: string
        email:
          nullable: true
          type: string
        phone:
          nullable: true
          type: string
        birthYear:
          nullable: true
          type: integer
          format: int8
        address:
          nullable: true
          type: string
        zipCode:
          nullable: true
          type: string
        homeCounty:
          nullable: true
          type: string
        workCounty:
          nullable: true
          type: string
        state:
          nullable: true
          type: string
        country:
          nullable: true
          type: string
        healthcareProviderIDs:
          nullable: true
          type: array
          items:
            type: string
        testResultsConsent:
          type: object
          nullable: true
          properties:
            consentProvided:
              type: boolean
            dateModified:
              type: string
        photoImageBase64:
          nullable: true
          type: string
          format: byte
        imageUrl:
          nullable: true
          type: string
        creationDate:
          description: creation date will not be modified once it get set.
          type: string
        lastModifiedDate:
          description: last modified date will be updated in the endpoint not from the input request.
          type: string
    NonPIIDeviceData:
      type: object
      nullable: true
      properties:
        deviceToken:
          type: string
        uuid:
          type: string
          format: uuid
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: ROKWIRE-API-KEY
      x-apikeyInfoFunc: auth_middleware.verify_apikey
      description: Each client version has unique API key (e.g., "c6befa22-50a6-4403-a8fc-378c9719743b"). For API endpoints that do not require user authentication, the ROKWIRE-API-KEY header must contain an API key corresponding to a supported client.
    UserAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT # https://openid.net/specs/openid-connect-core-1_0.html [id_token]
      x-bearerInfoFunc: auth_middleware.verify_userauth
      description: The client must send a valid (i.e., signed, not expired) OpenID Connect id_token in the Authorization header when making requests to API endpoints that require user authentication.
    CoreTokenAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      x-bearerInfoFunc: auth_middleware.verify_core_token
      description: The client must send a valid (i.e., signed, not expired) OpenID Connect id_token in the Authorization header including anonymous tokens
