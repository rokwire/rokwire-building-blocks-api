        over13:
          type: boolean
        interests:
          type: array
          items:
            properties:
              category:
                type: string
              subcategories:
                type: array
                items:
                 type: string
        positiveInterestTags:
          type: array
          items:
            type: string
        negativeInterestTags:
          type: array
          items:
            type: string
        favorites:
          type: array
          items:
            properties:
              eventIds:
                type: array
                items:
                  type: string
              placeIds:
                type: array
                items:
                  type: string
              diningPlaceIds:
                type: array
                items:
                  type: string
              laundryPlaceIds:
                type: array
                items:
                  type: string
              athleticEventIds:
                type: array
                items:
                  type: string
        privacySettings:
          type: object
          properties:
            level:
              type: integer
              enum:
                - 1
                - 2
                - 3
                - 4
                - 5
            dataModified:
              type: string
        creationDate:
          type: string
        lastModifiedDate:
          type: string
    Pii:
      type: object
      properties:
        pid:
          type: string
        uuid:
          type: array
          items:
            type: string
        userName:
          type: string
        firstname:
          type: string
        lastname:
          type: string
        email:
          type: string
        phone:
          type: string
        imageUrl:
          type: string
        creationDate:
          type: string
        lastModifiedDate:
          type: string
    Event:
      required:
        - title
        - startDate
        - category
      type: object
      properties:
        id:
          type: string
          description: the event id
        sourceEventId:
          type: string
          description: The ID of the event in the original event source (e.g., WebTools, EMS, etc.)
        category:
          type: string
          enum:
            - Entertainment
            - Academic
            - Community
            - Career Development
            - Recreation
            - Athletics
            - Other
        subcategory:
          type: string
        dateCreated:
          type: string
          format: date-time
        createdBy:
          type: string
        sponsor:
          type: string
          description: For example, Center for Advanced Study
        title:
          type: string
        subTitle:
          type: string
        titleURL:
          type: string
          description: Title URL representing the event title. For example, https://cas.illinois.edu/node/190
        longDescription:
          type: string
        shortDescription:
          type: string
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        targetAudience:
          type: array
          items:
            type: "string"
            enum:
            - students
            - faculty
            - staff
            - alumni
            - parents
            - public
        imageUrl:
          type: string
        icalUrl:
          type: string
        outlookUrl:
          type: string
        speaker:
          type: string
        registrationURL:
          type: string
        cost:
          type: string
          description: For example, Free and open to the public.
        contacts:
          type: array
          xml:
            name: "contact"
            wrapped: true
          items:
            $ref: "#/components/schemas/Contact"
        tags:
          type: array
          xml:
            name: tag
            wrapped: true
          items:
            type: string
        placeId:
          type: string
        location:
          $ref: "#/components/schemas/Location"
        dateModified:
          type: string
          description: store a timestamp when this event was modified.
          format: date-time
        submissionStatus:
          type: string
          description: store the status of this event submission
          enum:
          - submitted
          - published
          - rejected
          - incomplete
          - archived
    Categories:
      type: object
      properties:
        category:
          type: string
