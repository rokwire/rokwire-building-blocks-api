openapi: 3.0.0
info:
  title: Rokwire Platform API
  description: Rokwire Platform API Documentation
  version: 1.0.2
servers:
- url: https://api.rokwire.illinois.edu
  description: Production server
- url: https://api-test.rokwire.illinois.edu
  description: Test server
- url: https://api-dev.rokwire.illinois.edu
  description: Development server
tags:
- name: Profile
  description: API endpoints for managing non-PII user profile.
- name: PII
  description: API endpoints for managing PII user profile.
- name: Events
  description: API endpoints for managing events.
- name: App Configuration
  description: API endpoints for managing mobile app configuration
- name: Logs
  description: API endpoints for managing logs
- name: Authentication
  description: API endpoints for managing user phone number verification.
paths:
  /profiles:
    post:
      tags:
      - Profile
      summary: Create profile
      description: |
        Create non-PII profile with profile id.
        
        Auth: Requires a valid API Key for access.
      operationId: createProfile
      security:
        - ApiKeyAuth: []
      requestBody:
        description: Created profile object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Non-pii'
        required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Non-pii'
        400:
          description: Bad request
        401:
          description: Unauthorized
        500:
          description: Internal error
  /profiles/{uuid}:
    get:
      tags:
      - Profile
      summary: Find profile by ID
      description: |
        Returns a single profile
        
        Auth: Requires a valid API Key and profile uuid for access.
      operationId: getProfileById
      security:
        - ApiKeyAuth: []
      parameters:
      - name: uuid
        in: path
        description: ID of profile to return
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Non-pii'
            application/xml:
              schema:
                $ref: '#/components/schemas/Non-pii'
        400:
          description: Invalid ID supplied
        401:
          description: Unauthorized
        404:
          description: Profile not found
        500:
          description: Internal error
    put:
      tags:
      - Profile
      summary: Updates a profile with form data
      description: |
        Auth: Requires a valid API Key and profile uuid for access.
      operationId: updateProfileWithForm
      security:
        - ApiKeyAuth: []
      parameters:
      - name: uuid
        in: path
        description: ID of profile that needs to be updated
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      requestBody:
        description: update profile object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Non-pii'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Non-pii'
            application/xml:
              schema:
                $ref: '#/components/schemas/Non-pii'
        400:
          description: Invalid ID supplied
        401:
          description: Unauthorized
        405:
          description: Invalid input
        500:
          description: Internal error
    delete:
      tags:
      - Profile
      summary: Deletes a profile
      description: |
        Auth: Requires a valid API Key and profile uuid for access.
      operationId: deleteProfile
      security:
        - ApiKeyAuth: []
      parameters:
      - name: uuid
        in: path
        description: Profile id to delete
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        202:
          description: Profile is deleted
        400:
          description: Invalid ID supplied
        401:
          description: Unauthorized
        404:
          description: Profile not found
        500:
          description: Internal error
  /profiles/pii:
    post:
      tags:
      - PII
      summary: Create PII entry
      description: |
        This creates a new PII entry.
        
        Auth: Requires a valid id_token for access. The PII entry is populated from the id_token contents.
      operationId: createPii
      security:
        - UserAuth: []
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pii'
        400:
          description: Bad request
        401:
          description: Unauthorized
        500:
          description: Internal error
  /profiles/pii/{pid}:
    get:
      tags:
      - PII
      summary: Get PII by PID
      description: |
        Returns a single PII entry.
        
        Auth: Requires a valid id_token and PID for access. The contents of the id_token (phone number, uin) must match the PII entry contents.
      operationId: getPiiById
      security:
        - UserAuth: []
      parameters:
      - name: pid
        in: path
        description: ID of PII to return
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pii'
            application/xml:
              schema:
                $ref: '#/components/schemas/Pii'
        400:
          description: Invalid ID supplied
        401:
          description: Unauthorized
        404:
          description: Profile not found
        500:
          description: Internal error
    put:
      tags:
      - PII
      summary: Updates a PII with form data
      description: |
        Auth: Requires a valid id_token and PID For access. The contents of the id_token (phone number, uin) must match the old and new PII entry contents (i.e., phone number and uin can't be changed).
      operationId: updatePiiWithForm
      security:
        - UserAuth: []
      parameters:
      - name: pid
        in: path
        description: ID of PII that needs to be updated
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: update profile object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pii'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pii'
            application/xml:
              schema:
                $ref: '#/components/schemas/Pii'
        400:
          description: Invalid ID supplied
        401:
          description: Unauthorized
        405:
          description: Invalid input
        500:
          description: Internal error
    delete:
      tags:
      - PII
      summary: Deletes a PII
      description: |
        Auth: Requires a valid id_token and PID For access. The contents of the id_token (phone number, uin) must match the contents of the PII entry to be deleted.
      operationId: deletePii
      security:
        - UserAuth: []
      parameters:
      - name: pid
        in: path
        description: Pii id to delete
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        202:
          description: Profile is deleted
        400:
          description: Invalid ID supplied
        401:
          description: Unauthorized
        404:
          description: Profile not found
        500:
          description: Internal error
  /events:
    get:
      tags:
      - Events
      summary: searches events
      description: |
        By passing in the appropriate options, you can search for events matching your criteria in the system
        
        Auth: Requires a valid API Key for access.
      operationId: searchEvents
      security:
        - ApiKeyAuth: []
      parameters:
      - name: title
        in: query
        description: The parameter for searching events based on keywords in the title.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: recurrenceId
        in: query
        description: The parameter to search events based on a specific recurrence ID.
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: tags
        in: query
        description: Search events with the given tags, e.g., /events?tags=coffee&tags=music. This query will return all events whose tags contain coffee or music
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: targetAudience
        in: query
        description: The parameter for searching events based on given input target audience, e.g., /events?targetAudience=students&targetAudience=staff. This query will return all events whose target audience is either students or staff. This parameter is CURRENTLY IGNORED.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: startDate
        in: query
        description: The parameter for searching events based on a given start date, e.g., /events?startDate=2019-04-25T13:00:00. This query will return all events whose start date is equal or after the given input date.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: endDate
        in: query
        description: The parameter for searching events based on a given end date, e.g., /events?endDate=2019-04-25T13:00:00. This query will return all events whose start date is equal or before the given input date.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: latitude
        in: query
        description: The latitude of the center point for geolocation radius search.
        required: false
        style: form
        explode: true
        schema:
          type: number
      - name: longitude
        in: query
        description: The longitude of the center point for geolocation radius search.
        required: false
        style: form
        explode: true
        schema:
          type: number
      - name: radius
        in: query
        description: The parameter to search events within a given radius of the provided location in meters, e.g., /events?latitude=40.1078955&longitude=-88.224036&radius=800. This query will return back all events whose geolocation is within 800 meter centered at given geolocation point.
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: skip
        in: query
        description: number of records to skip for pagination
        required: false
        style: form
        explode: true
        schema:
          minimum: 0
          type: integer
          format: int32
      - name: limit
        in: query
        description: maximum number of records to return
        required: false
        style: form
        explode: true
        schema:
          maximum: 50
          minimum: 0
          type: integer
          format: int32
      responses:
        200:
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'

        401:
          description: Unauthorized
        404:
          description: Event not found
        500:
          description: Internal error
    post:
      tags:
        - Events
      summary: create an event
      description: |
        create an event record into the system
        
        Auth: Requires a valid id_token that indicates membership in at least one of the following groups\:
          ```
          urn:mace:uiuc.edu:urbana:authman:app-rokwire-service-policy-rokwire events manager
          urn:mace:uiuc.edu:urbana:authman:app-rokwire-service-policy-rokwire ems events uploader
          urn:mace:uiuc.edu:urbana:authman:app-rokwire-service-policy-rokwire events web app
          urn:mace:uiuc.edu:urbana:authman:app-rokwire-service-policy-rokwire event approvers
          ```
      operationId: createEvent
      security:
        - UserAuth: []
      requestBody:
        description: Created event object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
        required: true
      responses:
        201:
          description: Events created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        400:
          description: Bad request
        401:
          description: Unauthorized
        500:
          description: Internal error

  /events/{eventId}:
    get:
      tags:
      - Events
      summary: Get one event by the given event id.
      description: |
        Get the event record matching the eventId.
        
        Auth: Requires a valid API Key for access.
      operationId: getEventWithEventId
      security:
        - UserAuth: []
      parameters:
      - name: eventId
        in: path
        description: ID of the event that needs to be updated
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
            application/xml:
              schema:
                $ref: '#/components/schemas/Event'
        400:
          description: Invalid ID supplied
        401:
          description: Unauthorized
        500:
          description: Internal error
    put:
      tags:
      - Events
      summary: Updates one event with form data
      description: |
        Update the event record matching the eventId.
        
        Auth: Requires a valid id_token that indicates membership in at least one of the following groups\:
          ```
          urn:mace:uiuc.edu:urbana:authman:app-rokwire-service-policy-rokwire events manager
          urn:mace:uiuc.edu:urbana:authman:app-rokwire-service-policy-rokwire ems events uploader
          urn:mace:uiuc.edu:urbana:authman:app-rokwire-service-policy-rokwire events web app
          urn:mace:uiuc.edu:urbana:authman:app-rokwire-service-policy-rokwire event approvers
          ```
      operationId: updateEventWithForm
      security:
        - UserAuth: []
      parameters:
      - name: eventId
        in: path
        description: ID of the event that needs to be updated
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: update one event object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
            application/xml:
              schema:
                $ref: '#/components/schemas/Event'
        400:
          description: Invalid ID supplied
        401:
          description: Unauthorized
        405:
          description: Invalid input
        500:
          description: Internal error
    delete:
      tags:
      - Events
      summary: Deletes an event by the given event id
      description: |
        Delete the event record matching the eventId.
        
        Auth: Requires a valid id_token that indicates membership in at least one of the following groups\:
          ```
          urn:mace:uiuc.edu:urbana:authman:app-rokwire-service-policy-rokwire events manager
          urn:mace:uiuc.edu:urbana:authman:app-rokwire-service-policy-rokwire ems events uploader
          urn:mace:uiuc.edu:urbana:authman:app-rokwire-service-policy-rokwire events web app
          urn:mace:uiuc.edu:urbana:authman:app-rokwire-service-policy-rokwire event approvers
          ```
      operationId: deleteEvent
      security:
        - UserAuth: []
      parameters:
      - name: eventId
        in: path
        description: event id to delete
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        202:
          description: Event is deleted
        400:
          description: Invalid ID supplied
        401:
          description: Unauthorized
        404:
          description: Event not found
  /events/categories:
    get:
      tags:
      - Events
      summary: Get events categories
      description: |
        return back a list of categories and subcategories
        
        Auth: Requires a valid API Key for access.
      security:
        - ApiKeyAuth: []
      responses:
        200:
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Categories'

        401:
          description: Unauthorized
        404:
          description: Event not found
        500:
          description: Internal error
  /events/tags:
    get:
      tags:
      - Events
      summary: Get a list of Rokwire event tags
      operationId: getTags
      description: |
        Auth: Requires a valid API Key for access.
      security:
        - ApiKeyAuth: []
      responses:
        200:
          description: Getting event tags successful
          content:
            application/json:
              schema: 
                type: array
                items:
                  type: string
        500: 
          description: Internal error

  /events/{eventId}/images:
    get:
      tags:
      - Events
      summary: Get IDs of all images associated with the requested event.
      description: |
        Auth: Requires a valid API Key for access.
      security:
        - ApiKeyAuth: []
      operationId: requestImages
      parameters:
        - name: eventId
          in: path
          description: Event ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200: 
          description: Getting image IDs successful.
          content:
            multipart/form-data:
              schema:
                type: array
                items:
                  type: string
                  format: binary
        500:
          description: Internal error
    post: 
      tags:
        - Events
      summary: Upload an image to the specified event
      description: |
        Auth: Requires a valid id_token that indicates membership in at least one of the following groups\:
          ```
          urn:mace:uiuc.edu:urbana:authman:app-rokwire-service-policy-rokwire events manager
          urn:mace:uiuc.edu:urbana:authman:app-rokwire-service-policy-rokwire ems events uploader
          urn:mace:uiuc.edu:urbana:authman:app-rokwire-service-policy-rokwire events web app
          urn:mace:uiuc.edu:urbana:authman:app-rokwire-service-policy-rokwire event approvers
          ```
      security:
        - UserAuth: []
      operationId: uploadImages
      requestBody:
        description: Image file to upload and associate with the requested event
        content: 
          image/*:
            schema: 
              type: string
              format: binary
              minLength: 1
              maxLength: 5000000
      parameters: 
      - name: eventId
        in: path
        description: Event ID
        required: true
        schema: 
          type: integer
          format: int64
      responses:
        201: 
          description: Images uploaded
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: 
                    type: integer
                    description: Operation status code
                  id: 
                    type: integer
                    format: int64
                    description: Image ID
                  message:
                    type: string
                    description: The description of the operation
        500:
          description: Internal error
  
  /events/{eventId}/images/{imageId}:
    get:
      tags:
      - Events
      summary: Download an event image by providing the IDs of the event and the image.
      description: |
        Auth: Requires a valid API Key for access.
      security:
        - ApiKeyAuth: []
      operationId: requestImage
      parameters:
      - name: eventId
        in: path 
        description: Event ID
        required: true 
        schema:
          type: integer 
          format: int64
      - name: imageId
        in: path
        description: Requested image ID
        required: true
        schema:
          type: integer 
          format: int64
      responses:
        200:
          description: Successful image download
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
        500:
          description: Internal Error
      
    put:
      tags:
      - Events
      summary: Update an image associated with the specified event
      description: |
        Auth: Requires a valid id_token that indicates membership in at least one of the following groups\:
          ```
          urn:mace:uiuc.edu:urbana:authman:app-rokwire-service-policy-rokwire events manager
          urn:mace:uiuc.edu:urbana:authman:app-rokwire-service-policy-rokwire ems events uploader
          urn:mace:uiuc.edu:urbana:authman:app-rokwire-service-policy-rokwire events web app
          urn:mace:uiuc.edu:urbana:authman:app-rokwire-service-policy-rokwire event approvers
          ```
      security:
        - UserAuth: []
      operationId: updateImage
      requestBody:
        description: Image file to add to the event
        content: 
          image/*:
            schema: 
              type: string
              format: binary
              minLength: 1
              maxLength: 5000000
      parameters: 
      - name: eventId
        in: path
        description: Event ID
        required: true
        schema: 
          type: integer
          format: int64
      - name: imageId
        in: path
        description: Requested image ID
        required: true
        schema:
          type: integer 
          format: int64
      responses:
        200: 
          description: Image updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: 
                    type: integer
                    description: Operation status code
                  id: 
                    type: integer
                    format: int64
                    description: Event ID
                  message:
                    type: string
                    description: The description of the operation
        500:
          description: Internal error
  
    delete:
      tags:
      - Events
      summary: Delete an image associated with the specified event
      description: |
        Auth: Requires a valid id_token that indicates membership in at least one of the following groups\:
          ```
          urn:mace:uiuc.edu:urbana:authman:app-rokwire-service-policy-rokwire events manager
          urn:mace:uiuc.edu:urbana:authman:app-rokwire-service-policy-rokwire ems events uploader
          urn:mace:uiuc.edu:urbana:authman:app-rokwire-service-policy-rokwire events web app
          urn:mace:uiuc.edu:urbana:authman:app-rokwire-service-policy-rokwire event approvers
          ```
      security:
        - UserAuth: []
      operationId: deleteImage
      parameters:
      - name: eventId
        in: path
        description: Event ID
        required: true
        schema: 
          type: integer
          format: int64
      - name: imageId
        in: path
        description: ID of the image that needs to be deleted
        required: true
        schema:
          type: integer 
          format: int64
      responses:
        202:
          description: Image is deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: 
                    type: integer
                    description: Operation status code
                  id: 
                    type: integer
                    format: int64
                    description: Event ID
                  message:
                    type: string
                    description: The description of the operation
        500:
          description: Internal error
  
  /app/configs:
    post:
      tags:
      - App Configuration
      summary: Creates mobile app configuration
      description: |
        Auth: Requires a valid id_token that indicates membership in the following group\:
        
          ```urn:mace:uiuc.edu:urbana:authman:app-rokwire-service-policy-rokwire app config manager```
      #operationId: createAppConfig
      security:
        - UserAuth: []
      requestBody:
        description: Creates AppConfig object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppConfig'
            examples:
              withoutSecretKeys:
                value:
                  mobileAppVersion: "1.0.1"
                  platformBuildingBlocks: 
                    appconfig: https://api.rokwire.illinois.edu/app/configs
                    profile: https://api.rokwire.illinois.edu/profiles
                  thirdPartyServices: 
                    facebook: https://facebook.com
                    instagram_url: https://instagram.com
                  otherUniversityServices:
                    illini_cash_base_url: https://shibtest.housing.illinois.edu/MobileAppWS/api
                  secretKeys: {}
              withSecretKeys:
                value:
                  mobileAppVersion: "1.0.2"
                  platformBuildingBlocks: 
                    appconfig: https://api.rokwire.illinois.edu/app/configs
                    profile: https://api.rokwire.illinois.edu/profiles
                  thirdPartyServices: 
                    facebook: https://facebook.com
                    instagram_url: https://instagram.com
                  otherUniversityServices: 
                    illini_cash_base_url: https://shibtest.housing.illinois.edu/MobileAppWS/api
                  secretKeys: 
                    my_secret_key_1: "123abc456"
                    my_secret_key_2: "123456abc"
        required: true
      responses:
        201:
          description: AppConfig created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppConfig'
        400:
          description: Bad request
        401:
          description: Unauthorized
        500:
          description: Internal error
    get:
      tags:
      - App Configuration
      summary: Reads mobile app configuration
      description: |
        Auth: Requires a valid API Key for access.
      security:
        - ApiKeyAuth: []
      parameters:
        - name: mobileAppVersion
          in: query
          description: query by mobile app version, results contain all app configurations if no paramer is given; If given mobileAppVersion, it will return the closest app config that is less than or equal to the given version.
          style: form
          explode: false
          schema:
            type: string
      responses:
        200:
          description: successfully read mobile app configuration
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AppConfig'
        401:
          description: Unauthorized
        404:
          description: AppConfig not found
        500:
          description: Internal error
  /app/configs/{id}:
    get:
      tags:
      - App Configuration
      summary: Reads mobile app configuration by given id
      description: |
        Auth: Requires a valid API Key for access.
#      security:
#        - ApiKeyAuth: []
      parameters:
      - name: id
        in: path
        description: app config id to read
        required: true
        style: simple
        explode: false
        schema:
          type: string
