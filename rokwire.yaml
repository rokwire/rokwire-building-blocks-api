      summary: Download an event image by providing the IDs of the event and the image.
      operationId: requestImage
      parameters:
      - name: eventId
        in: path 
        description: Event ID
        required: true 
        schema:
          type: integer 
          format: int64
      - name: imageId
        in: path
        description: Requested image ID
        required: true
        schema:
          type: integer 
          format: int64
      responses:
        200:
          description: Successful image download
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
        500:
          description: Internal Error
      
    put:
      tags:
      - Events
      summary: Update an image associated with the specified event
      operationId: updateImage
      requestBody:
        description: Image file to add to the event
        content: 
          image/*:
            schema: 
              type: string
              format: binary
              minLength: 1
              maxLength: 5000000
      parameters: 
      - name: eventId
        in: path
        description: Event ID
        required: true
        schema: 
          type: integer
          format: int64
      - name: imageId
        in: path
        description: Requested image ID
        required: true
        schema:
          type: integer 
          format: int64
      responses:
        200: 
          description: Image updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: 
                    type: integer
                    description: Operation status code
                  id: 
                    type: integer
                    format: int64
                    description: Event ID
                  message:
                    type: string
                    description: The description of the operation
        500:
          description: Internal error
  
    delete:
      tags:
      - Events
      summary: Delete an image associated with the specified event
      operationId: deleteImage
      parameters:
      - name: eventId
        in: path
        description: Event ID
        required: true
        schema: 
          type: integer
          format: int64
      - name: imageId
        in: path
