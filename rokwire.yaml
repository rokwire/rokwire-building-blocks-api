openapi: 3.0.0
info:
  title: Rokwire Platform API
  description: Rokwire Platform API Documentation
  version: 0.0.1
servers:
- url: https://api.rokwire.illinois.edu/v1
  description: Production instance (tentative URL - might get changed based on discussions)
- url: https://api-dev.rokwire.illinois.edu/v1
  description: Development instance (tentative URL - might get changed based on discussions)
tags:
- name: Profile
  description: API endpoints for managing non-PII user profile.
- name: PII
  description: API endpoints for managing PII user profile.
- name: Events
  description: API endpoints for managing events.
- name: App Configuration
  description: API endpoints for managing mobile app configuration
paths:
  /profiles:
    post:
      tags:
      - Profile
      summary: Create profile
      description: Create non-PII profile with profile id.
      operationId: createProfile
      requestBody:
        description: Created profile object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Non-pii'
        required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Non-pii'
        400:
          description: Bad request
        401:
          description: Unauthorized
        500:
          description: Internal error
  /profiles/{uuid}:
    get:
      tags:
      - Profile
      summary: Find profile by ID
      description: Returns a single profile
      operationId: getProfileById
      parameters:
      - name: uuid
        in: path
        description: ID of profile to return
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Non-pii'
            application/xml:
              schema:
                $ref: '#/components/schemas/Non-pii'
        400:
          description: Invalid ID supplied
        401:
          description: Unauthorized
        404:
          description: Profile not found
        500:
          description: Internal error
    put:
      tags:
      - Profile
      summary: Updates a profile with form data
      operationId: updateProfileWithForm
      parameters:
      - name: uuid
        in: path
        description: ID of profile that needs to be updated
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      requestBody:
        description: update profile object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Non-pii'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Non-pii'
            application/xml:
              schema:
                $ref: '#/components/schemas/Non-pii'
        400:
          description: Invalid ID supplied
        401:
          description: Unauthorized
        405:
          description: Invalid input
        500:
          description: Internal error
    delete:
      tags:
      - Profile
      summary: Deletes a profile
      operationId: deleteProfile
      parameters:
      - name: uuid
        in: path
        description: Profile id to delete
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        202:
          description: Profile is deleted
        400:
          description: Invalid ID supplied
        404:
          description: Profile not found
        500:
          description: Internal error
  /profiles/pii:
    post:
      tags:
      - PII
      summary: Create PII entry
      description: This creates a new PII entry.
      operationId: createPii
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pii'
        400:
          description: Bad request
        500:
          description: Internal error
  /profiles/pii/{pid}:
    get:
      tags:
      - PII
      summary: Get PII by PID
      description: Returns a single PII
      operationId: getPiiById
      parameters:
      - name: pid
        in: path
        description: ID of PII to return
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pii'
            application/xml:
              schema:
                $ref: '#/components/schemas/Pii'
        400:
          description: Invalid ID supplied
        401:
          description: Unauthorized
        404:
          description: Profile not found
        500:
          description: Internal error
    put:
      tags:
      - PII
      summary: Updates a PII with form data
      operationId: updatePiiWithForm
      parameters:
      - name: pid
        in: path
        description: ID of PII that needs to be updated
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: update profile object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pii'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pii'
            application/xml:
              schema:
                $ref: '#/components/schemas/Pii'
        400:
          description: Invalid ID supplied
        401:
          description: Unauthorized
        405:
          description: Invalid input
        500:
          description: Internal error
    delete:
      tags:
      - PII
      summary: Deletes a PII
      operationId: deletePii
      parameters:
      - name: pid
        in: path
        description: Pii id to delete
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        202:
          description: Profile is deleted
        400:
          description: Invalid ID supplied
        404:
          description: Profile not found
        500:
          description: Internal error
  /profiles/pii/{pid}/uploadImage:
    post:
      tags:
      - PII
      summary: uploads an image
      operationId: uploadFile
      parameters:
      - name: pid
        in: path
        description: ID of profile to update
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: 'Form inputs representing the image'
        content:
          FormDataMultiPart:
            schema:
              type: string
              format: binary
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pii'
        400:
          description: Bad request
        500:
          description: Something has gone wrong, try again later
  /events:
    get:
      tags:
      - Events
      summary: searches events
      description: By passing in the appropriate options, you can search for events matching your criteria in the system
      operationId: searchEvents
      parameters:
      - name: title
        in: query
        description: The parameter for searching events based on keywords in the title.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: tags
        in: query
        description: Search events with the given tags, e.g., /events?tags=coffee&tags=music. This query will return all events whose tags contain coffee and music
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: targetAudience
        in: query
        description: The parameter for searching events based on given input target audience, e.g., /events?targetAudience=students&targetAudience=staff. This query will return all events whose target audience is either students or staff.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: startDate
        in: query
        description: The parameter for searching events based on a given start date, e.g., /events?startDate=2019-04-25T13:00:00. This query will return all events whose start date is equal or after the given input date.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: endDate
        in: query
        description: The parameter for searching events based on a given end date, e.g., /events?endDate=2019-04-25T13:00:00. This query will return all events whose start date is equal or before the given input date.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: latitude
        in: query
        description: The latitude of the center point for geolocation radius search.
        required: false
        style: form
        explode: true
        schema:
          type: number
      - name: longitude
        in: query
        description: The longitude of the center point for geolocation radius search.
        required: false
        style: form
        explode: true
        schema:
          type: number
      - name: radius
        in: query
        description: The parameter to search events within a given radius of the provided location in meters, e.g., /events?latitude=40.1078955&longitude=-88.224036&radius=800. This query will return back all events whose geolocation is within 800 meter centered at given geolocation point.
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: skip
        in: query
        description: number of records to skip for pagination
        required: false
        style: form
        explode: true
        schema:
          minimum: 0
          type: integer
          format: int32
      - name: limit
        in: query
        description: maximum number of records to return
        required: false
        style: form
        explode: true
        schema:
          maximum: 50
          minimum: 0
          type: integer
          format: int32
      responses:
        200:
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'

        401:
          description: Unauthorized
        404:
          description: Event not found
        500:
          description: Internal error
    post:
      tags:
        - Events
      summary: create an event
      description: create an event record into the system
      operationId: createEvent
      requestBody:
        description: Created event object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
        required: true
      responses:
        201:
          description: Events created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        400:
          description: Bad request
        401:
          description: Unauthorized
        500:
          description: Internal error
  /events/{eventId}:
    put:
      tags:
      - Events
      summary: Updates one event with form data
      operationId: updateEventWithForm
      parameters:
      - name: eventId
        in: path
        description: ID of the event that needs to be updated
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: update one event object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
            application/xml:
              schema:
                $ref: '#/components/schemas/Event'
        400:
          description: Invalid ID supplied
        401:
          description: Unauthorized
        405:
          description: Invalid input
        500:
          description: Internal error
    delete:
      tags:
      - Events
      summary: Deletes an event by the given event id
      operationId: deleteEvent
      parameters:
      - name: eventId
        in: path
        description: event id to delete
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        202:
          description: Event is deleted
        400:
          description: Invalid ID supplied
        404:
          description: Event not found
  /events/categories:
    get:
      tags:
      - Events
      summary: get events categories
      description: return back a list of categories and subcategories
      responses:
        200:
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Categories'

        401:
          description: Unauthorized
        404:
          description: Event not found
        500:
          description: Internal error
  /app/configs:
    post:
      tags:
      - App Configuration
      summary: Creates mobile app configuration
      operationId: createAppConfig
      requestBody:
        description: Creates AppConfig object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppConfig'
        required: true
      responses:
        201:
          description: AppConfig created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppConfig'
        400:
          description: Bad request
        401:
          description: Unauthorized
        500:
          description: Internal error
    get:
      tags:
      - App Configuration
      summary: Reads mobile app configuration
      operationId: getAppConfig
      responses:
        200:
          description: successfully read mobile app configuration
          content:
            application/json:
              schema: 
                type: array
                items:
                  $ref: '#/components/schemas/AppConfig'
        401:
          description: Unauthorized
        404:
          description: AppConfig not found
        500:
          description: Internal error
  /app/configs/{id}:
    get:
      tags:
      - App Configuration
      summary: Reads mobile app configuration by given id
      operationId: getAppConfigById
      parameters:
      - name: id
        in: path
        description: app config id to read
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: successfully read mobile app configuration
          content:
            application/json:
              schema: 
                type: array
                items:
                  $ref: '#/components/schemas/AppConfig'
        401:
          description: Unauthorized
        404:
          description: AppConfig not found
        500:
          description: Internal error
    put:
      tags:
      - App Configuration
      summary: Updates mobile app configuration
      operationId: updateAppConfig
      parameters:
      - name: id
        in: path
        description: app config id to update
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: update AppConfig object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppConfig'
        required: true
      responses:
        200:
          description: successfully updated mobile app configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppConfig'
        401:
          description: Unauthorized
        405:
          description: Invalid input
        500:
          description: Internal error
    delete:
      tags:
      - App Configuration
      summary: Deletes mobile app configuration
      operationId: deleteAppConfig
      parameters:
      - name: id
        in: path
        description: app config id to delete
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        202:
          description: AppConfig deleted
        401:
          description: Unauthorized
        404:
          description: AppConfig not found
        500:
          description: Internal error
components:
  schemas:
    Non-pii:
      type: object
      properties:
        uuid:
          type: string
        over13:
          type: boolean
        athleticsInterests:
          type: array
          xml:
            name: athleticsInterests
            wrapped: true
          items:
            type: string
        generalInterests:
          type: array
          xml:
            name: generalInterests
            wrapped: true
          items:
            type: string
        creationDate:
          type: string
        lastModifiedDate:
          type: string
    Pii:
      type: object
      properties:
        uuid:
          type: string
        pid:
          type: string
        userName:
          type: string
        firstname:
          type: string
        lastname:
          type: string
        email:
          type: string
        phone:
          type: string
        imageUrl:
          type: string
        creationDate:
          type: string
        lastModifiedDate:
          type: string
    Event:
      required:
        - title
        - startDate
        - category
      type: object
      properties:
        id:
          type: string
          description: the event id
        sourceEventId:
          type: string
          description: The ID of the event in the original event source (e.g., WebTools, EMS, etc.)
        category:
          type: string
          enum:
            - Entertainment
            - Academic
            - Community
            - Career Development
            - Recreation
            - Athletics
            - Other
        subcategory:
          type: string
        dateCreated:
          type: string
          format: date-time
        createdBy:
          type: string
        sponsor:
          type: string
          description: For example, Center for Advanced Study
        title:
          type: string
        subTitle:
          type: string
        titleURL:
          type: string
          description: Title URL representing the event title. For example, https://cas.illinois.edu/node/190
        longDescription:
          type: string
        shortDescription:
          type: string
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        targetAudience:
          type: array
          items:
            type: "string"
            enum:
            - students
            - faculty
            - staff
            - alumni
            - parents
            - public
        imageUrl:
          type: string
        icalUrl:
          type: string
        outlookUrl:
          type: string
        speaker:
          type: string
        registrationURL:
          type: string
        cost:
          type: string
          description: For example, Free and open to the public.
        contacts:
          type: array
          xml:
            name: "contact"
            wrapped: true
          items:
            $ref: "#/components/schemas/Contact"
        tags:
          type: array
          xml:
            name: tag
            wrapped: true
          items:
            type: string
        placeId:
          type: string
        location:
          $ref: "#/components/schemas/Location"
        dateModified:
          type: string
          description: store a timestamp when this event was modified.
          format: date-time
        submissionStatus:
          type: string
          description: store the status of this event submission
          enum:
          - submitted
          - published
          - rejected
          - incomplete
          - archived
    Categories:
      type: object
      properties:
        category:
          type: string
        subcategories:
          type: array
          items:
            $ref: '#/components/schemas/SubCategory'
    SubCategory:
      type: string
    Location:
      type: object
      properties:
        locationId:
          type: string
        room:
          type: string
        building:
          type: string
        address:
          type: string
        latitude:
          type: number
          description: Latitude component of location.
        longitude:
          type: number
          description: Longitude component of location.
        description:
          type: string
          description: Description of the building from WebTools, e.g., Krannert Center for the Performing Arts, 500 S Goodwin Ave, Urbana.
        floor:
          type: integer
    Contact:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        phone:
          type: string
        organization:
          type: string
      xml:
        name: "Contact"
    AppConfig:
      type: object
      properties:
        id:
          type: string
        mobileAppVersion:
          type: string
        platformBuildingBlocks: 
          type: object
        thirdPartyServices:
          type: object
        otherUniversityServices:
          type: object
