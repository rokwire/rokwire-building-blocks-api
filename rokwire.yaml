  /events:
    get:
      tags:
      - Events
      summary: searches events
      description: By passing in the appropriate options, you can search for events matching your criteria in the system
      operationId: searchEvents
      security:
        - ApiKeyAuth: []
      parameters:
      - name: title
        in: query
        description: The parameter for searching events based on keywords in the title.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: tags
        in: query
        description: Search events with the given tags, e.g., /events?tags=coffee&tags=music. This query will return all events whose tags contain coffee and music
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: targetAudience
        in: query
        description: The parameter for searching events based on given input target audience, e.g., /events?targetAudience=students&targetAudience=staff. This query will return all events whose target audience is either students or staff. This parameter is CURRENTLY IGNORED.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: startDate
        in: query
        description: The parameter for searching events based on a given start date, e.g., /events?startDate=2019-04-25T13:00:00. This query will return all events whose start date is equal or after the given input date.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: endDate
        in: query
        description: The parameter for searching events based on a given end date, e.g., /events?endDate=2019-04-25T13:00:00. This query will return all events whose start date is equal or before the given input date.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: latitude
        in: query
        description: The latitude of the center point for geolocation radius search.
        required: false
        style: form
        explode: true
        schema:
          type: number
      - name: longitude
        in: query
        description: The longitude of the center point for geolocation radius search.
        required: false
        style: form
        explode: true
        schema:
          type: number
      - name: radius
        in: query
        description: The parameter to search events within a given radius of the provided location in meters, e.g., /events?latitude=40.1078955&longitude=-88.224036&radius=800. This query will return back all events whose geolocation is within 800 meter centered at given geolocation point.
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: skip
        in: query
        description: number of records to skip for pagination
        required: false
        style: form
        explode: true
        schema:
          minimum: 0
          type: integer
          format: int32
      - name: limit
        in: query
        description: maximum number of records to return
        required: false
        style: form
        explode: true
        schema:
          maximum: 50
          minimum: 0
          type: integer
          format: int32
      responses:
        200:
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'

        401:
          description: Unauthorized
        404:
          description: Event not found
        500:
          description: Internal error
    post:
      tags:
        - Events
      summary: create an event
      description: create an event record into the system
      operationId: createEvent
      security:
        - UserAuth: []
      requestBody:
        description: Created event object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
        required: true
      responses:
        201:
          description: Events created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        400:
          description: Bad request
        401:
          description: Unauthorized
        500:
          description: Internal error
